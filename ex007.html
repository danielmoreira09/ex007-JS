<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <p>Analisador de Números</p>
    </header>
    <section>
        <div>
            <p>Número entre 1 e 100: 
            <input type="number" name="numtxt" id="numtxt" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()"> </p>
            <select name="tabtxt" id="tabtxt" size="6">
            </select>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Adicione numeros e clique em verificar!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Daniel - Exercício 007</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
